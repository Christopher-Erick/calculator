<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Application</title>
    </head>
    <body> <div id="root">
            <div class="calculator">

                <div class="calculator__screen">
                    <span class="calculator__screen__primary">12341234121234123412123412341233312341234123</span>
                    <span class="calculator__screen__secondary">1234 + 567 + 890</span>
                </div>

                <div class="calculator__controls">
                    <button class="calculator__controls__button calculator__controls__button--is-primary">AC</button>
                    <button class="calculator__controls__button calculator__controls__button--is-primary">DEL</button>
                    <button class="calculator__controls__button calculator__controls__button--is-primary">%</button>
                    <button class="calculator__controls__button calculator__controls__button--is-secondary">/</button>
                    <button class="calculator__controls__button">7</button>
                    <button class="calculator__controls__button">8</button>
                    <button class="calculator__controls__button">9</button>
                    <button class="calculator__controls__button calculator__controls__button--is-secondary">*</button>
                    <button class="calculator__controls__button">4</button>
                    <button class="calculator__controls__button">5</button>
                    <button class="calculator__controls__button">6</button>
                    <button class="calculator__controls__button
                        calculator__controls__button--is-secondary">-</button>
                    <button class="calculator__controls__button">1</button>
                    <button class="calculator__controls__button">2</button>
                    <button class="calculator__controls__button">3</button>
                    <button class="calculator__controls__button
                        calculator__controls__button--is-secondary">+</button>
                    <button class="calculator__controls__button
                        calculator__controls__button--is-extended ">0</button>
                    <button class="calculator__controls__button">.</button>
                    <button class="calculator__controls__button
                        calculator__controls__button--is-secondary">=</button>
                </div>
            </div>
    </div> </body>
</html>
